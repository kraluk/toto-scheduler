<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTherapyLabel" jhiTranslate="totoSchedulerApp.therapy.home.createOrEditLabel">Create or edit a Therapy</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!therapy.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="therapy.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="totoSchedulerApp.therapy.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="therapy.comment" required />
            <div [hidden]="!(editForm.controls.comment?.dirty && editForm.controls.comment?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.comment?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="totoSchedulerApp.therapy.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="therapy.date"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="totoSchedulerApp.therapy.therapyEntry" for="field_therapyEntry">Therapy Entry</label>
            <select class="form-control" id="field_therapyEntry" name="therapyEntry" [(ngModel)]="therapy.therapyEntryId">
                <option [ngValue]="null"></option>
                <option [ngValue]="therapyEntryOption.id" *ngFor="let therapyEntryOption of therapyentries; trackBy: trackTherapyEntryById">{{therapyEntryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="totoSchedulerApp.therapy.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="therapy.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="totoSchedulerApp.therapy.period" for="field_period">Period</label>
            <select class="form-control" id="field_period" name="period" [(ngModel)]="therapy.periodId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="periodOption.id" *ngFor="let periodOption of periods; trackBy: trackPeriodById">{{periodOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="totoSchedulerApp.therapy.child" for="field_child">Child</label>
            <select class="form-control" id="field_child" name="child" [(ngModel)]="therapy.childId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="childOption.id" *ngFor="let childOption of children; trackBy: trackChildById">{{childOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

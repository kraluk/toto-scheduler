<div>
    <h2>
        <span jhiTranslate="totoSchedulerApp.child.home.title">Children</span>
        <button class="btn btn-primary float-right create-child" [routerLink]="['/', { outlets: { popup: ['child-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="totoSchedulerApp.child.home.createLabel">
            Create new Child
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="children">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="totoSchedulerApp.child.registerNumber">Register Number</span></th>
            <th><span jhiTranslate="totoSchedulerApp.child.name">Name</span></th>
            <th><span jhiTranslate="totoSchedulerApp.child.comment">Comment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let child of children ;trackBy: trackId">
                <td><a [routerLink]="['../child', child.id ]">{{child.id}}</a></td>
                <td>{{child.registerNumber}}</td>
                <td>{{child.name}}</td>
                <td>{{child.comment}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../child', child.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'child/'+ child.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'child/'+ child.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

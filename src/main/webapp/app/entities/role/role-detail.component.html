
<div *ngIf="role">
    <h2><span jhiTranslate="totoSchedulerApp.role.detail.title">Role</span> {{role.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="totoSchedulerApp.role.name">Name</span></dt>
        <dd>
            <span>{{role.name}}</span>
        </dd>
        <dt><span jhiTranslate="totoSchedulerApp.role.comment">Comment</span></dt>
        <dd>
            <span>{{role.comment}}</span>
        </dd>
        <dt><span jhiTranslate="totoSchedulerApp.role.therapist">Therapist</span></dt>
        <dd>
            <div *ngIf="role.therapistId">
                <a [routerLink]="['/therapist', role.therapistId]">{{role.therapistId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'role/'+ role.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<div>
    <h2>
        <span jhiTranslate="totoSchedulerApp.therapyType.home.title">Therapy Types</span>
        <button class="btn btn-primary float-right create-therapy-type" [routerLink]="['/', { outlets: { popup: ['therapy-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="totoSchedulerApp.therapyType.home.createLabel">
            Create new Therapy Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="therapyTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="totoSchedulerApp.therapyType.name">Name</span></th>
            <th><span jhiTranslate="totoSchedulerApp.therapyType.comment">Comment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let therapyType of therapyTypes ;trackBy: trackId">
                <td><a [routerLink]="['../therapy-type', therapyType.id ]">{{therapyType.id}}</a></td>
                <td>{{therapyType.name}}</td>
                <td>{{therapyType.comment}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../therapy-type', therapyType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'therapy-type/'+ therapyType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'therapy-type/'+ therapyType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
